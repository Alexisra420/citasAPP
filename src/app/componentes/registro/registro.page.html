<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Registro</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img class="icon" src="assets/icon/registro.png" alt="">
  <ion-item>
    <ion-label position="floating" >Correo electrónico</ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" >Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="password"name="password"></ion-input>
  </ion-item>
  <br>
  <ion-button color="secondary"(click)="onSubmitRegister()"expand="block">Registrarse</ion-button>
  <br>
  <ion-button expand="block"routerLink="/login">Ya tengo cuenta</ion-button>
